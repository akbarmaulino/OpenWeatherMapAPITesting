name: Run Katalon Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-katalon-tests:
    runs-on: ubuntu-latest

    steps:
    # Checkout source code from repository
    - name: Checkout source code
      uses: actions/checkout@v3

    # Install Katalon Studio Engine and dependencies for headless tests
    - name: Install Katalon CLI and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libnss3
        wget https://github.com/katalon-studio/katalon-studio/releases/download/v8.6.5/Katalon_Studio_Engine_Linux_64-8.6.5.tar.gz
        tar -xzf Katalon_Studio_Engine_Linux_64-8.6.5.tar.gz
        chmod +x Katalon_Studio_Engine_Linux_64-8.6.5/katalonc

    # Run Katalon Test Suite in headless mode without Xvfb
    - name: Run Katalon Test Suite
      run: |
        ./Katalon_Studio_Engine_Linux_64-8.6.5/katalonc \
          -noSplash \
          -runMode=console \
          -projectPath="$GITHUB_WORKSPACE/web-service-tests.prj" \
          -retry=0 \
          -testSuitePath="Test Suites/TS-001" \
          -executionProfile="default" \
          -browserType="Chrome (headless)" \
          -apiKey="${{ secrets.KATALON_API_KEY }}" \
          --no-sandbox
